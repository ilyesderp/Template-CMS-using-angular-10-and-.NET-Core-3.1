<br><br><br>
<div class="container" mat-dialog-content >
    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 text-center">
            <h2>Video utilis√©e pour le popup de la page d'accueil</h2>
            
        </div>
    </div>
    
    <div class="row" *ngIf="ytLink != null">
        <div class="col-md-12 col-sm-12 col-lg-12 text-center">
            <ngx-loading-bar ref="ytVid"></ngx-loading-bar>
            <youtube-player (ready)="loader.complete()" [(videoId)]="ytLink"></youtube-player>
        </div>
    </div>
    <div class="row" *ngIf="ytLink == null">
        <div class="col-md-12 col-sm-12 col-lg-12 text-center">
            <img src="../../../../assets/images/video-placeholder.png">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 text-center">
            <mat-form-field class="example-form-field" style="margin-right: 15px;">
                <mat-label>Coller le lien de votre video ici</mat-label>
                <input matInput type="text" [(ngModel)]="value" #lien>
                <button  mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            <br>
            <button mat-raised-button color="warn" (click)="onDelete()" [disabled]="(ytLink == null)">Supprimer video</button>&nbsp;&nbsp;
            <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="(lien.value.length < 1)">Valider</button>
        </div>
    </div>

</div>
