<br><br><br>
<mat-selection-list #categoriesList [multiple]="false">
    <mat-list-option *ngFor="let categorie of categories" [value]="categorie">
      {{categorie.titre}}
    </mat-list-option>
  </mat-selection-list>
  
  <br>
  

  <button mat-raised-button color="primary" (click)="sendSelectedCategory(categoriesList.selectedOptions.selected[0]?.value)">Selectionner</button>
  

<br><br><br><br><br>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Classique" #input>
</mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- titre Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
      <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
    </ng-container>

    <!-- etiquette1 Column -->
    <ng-container matColumnDef="etiquette1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Etiquette 1 </th>
      <td mat-cell *matCellDef="let row"> {{row.etiquette1}} </td>
    </ng-container>

    <!-- etiquette2 Column -->
    <ng-container matColumnDef="etiquette2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Etiquette 2 </th>
      <td mat-cell *matCellDef="let row"> {{row.etiquette2}} </td>
    </ng-container>

    <!-- parent Column -->
    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie Parente </th>
      <td mat-cell *matCellDef="let row"> {{row.parent}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucune donnée ne match avec votre filtre "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

  <br><br><br>
