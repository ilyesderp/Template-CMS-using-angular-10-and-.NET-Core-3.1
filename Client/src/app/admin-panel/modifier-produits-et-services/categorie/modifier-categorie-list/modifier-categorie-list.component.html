<mat-selection-list #categoriesList [multiple]="false">
    <mat-list-option *ngFor="let categorie of categories" [value]="categorie">
      {{categorie.titre}}
    </mat-list-option>
  </mat-selection-list>
  
  <br>
  

  <button mat-raised-button color="primary" (click)="sendSelectedCategory(categoriesList.selectedOptions.selected[0]?.value)">Selectionner</button>
