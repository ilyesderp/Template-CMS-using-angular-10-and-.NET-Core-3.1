
<div class="container">
    <div class="row">
        <br><br>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <br>
            <h1 style="font-weight: bold; text-align: center; color: #4a4a4a;">Création Catégorie</h1>
            <br><br>
            <p style="color: #5a5959; font-size: large;">Remplisser tous les champs et appuyez sur "Créer Catégorie":</p>
            <form style="text-align: left; display: inline-block; min-width: 500px;" (ngSubmit)="createProduct(productForm)" #productForm="ngForm">

                
                <mat-form-field>
                    <mat-label>Titre</mat-label>
                    <input matInput type="text" name="titre" class="form-control" ngModel required>
                </mat-form-field>
                
            
                 <br>
                <mat-form-field class="image">
                    <mat-label>Image Entete</mat-label>
                    <ngx-mat-file-input placeholder="Chargez une image" name="entete" [accept]="'.jpg, .png, .jpeg'" ngModel required></ngx-mat-file-input>
                    <mat-icon matSuffix>folder</mat-icon>
                </mat-form-field>

                <br>
                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Etiquette 1</mat-label>
                    <mat-select ngModel name="etiquette1" [(value)]="etiquette1" required>
                      <mat-option value="Classique">
                        Classique
                      </mat-option>
                      <mat-option value="Participatif">
                        Participatif
                      </mat-option>
                    </mat-select>
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Etiquette 2</mat-label>
                    <mat-select ngModel name="etiquette2" [(value)]="etiquette2" required>
                      <mat-option value="Particulier">
                        Particulier
                      </mat-option>
                      <mat-option value="Professionnel">
                        Professionnel
                      </mat-option>
                      <mat-option value="Entreprise">
                        Entreprise
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <br><br>

                <mat-checkbox ngModel name="checkSousCat" class="example-margin" (change)="toggleCheckBox($event)">Est sous-catégorie</mat-checkbox>

                <br>
                <br>

                <mat-form-field appearance="fill" *ngIf="isSousCategorie">
                    <mat-label>Catégorie Parente</mat-label>
                    <mat-select ngModel name="categorieParente" [(value)]="categorieParente" required>
                      <mat-option value="Comptes">
                        Comptes
                      </mat-option>
                      <mat-option value="Cartes Nationales">
                        Cartes Nationales
                      </mat-option>
                      <mat-option value="Etc ...">
                        Etc ...
                      </mat-option>
                    </mat-select>
                </mat-form-field>

                <br>

                <mat-form-field class="image">
                    <mat-label>Image Miniature</mat-label>
                    <ngx-mat-file-input placeholder="Chargez une image" name="miniature" [accept]="'.jpg, .png, .jpeg'" ngModel required></ngx-mat-file-input>
                    <mat-icon matSuffix>folder</mat-icon>
                </mat-form-field>

                <br>
                <br>
                <br>
            
                

                  <button mat-raised-button [disabled]="!productForm.valid" color="accent" type="submit" (click)="onSubmitCategorie()">Créer Catégorie</button>
                  <br>
                  <br>
                  <br>
            </form>
            
        </div>
    </div>
</div>
