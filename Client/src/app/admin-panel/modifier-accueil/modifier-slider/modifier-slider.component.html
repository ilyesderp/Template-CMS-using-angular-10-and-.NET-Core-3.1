


<div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12">
                
                    <div class="form-group">
                        <mat-form-field>
                            <ngx-mat-file-input [(ngModel)]="value" placeholder="Chargez des images" name="image" (change)="fileProgress($event)" [accept]="'.jpg, .png, .jpeg'" multiple></ngx-mat-file-input>
                            <mat-icon matSuffix>folder</mat-icon>
                          </mat-form-field>
                    </div>
                    <div *ngIf="fileUploadProgress">
                        <mat-progress-bar mode="determinate" [value]="fileUploadProgress"></mat-progress-bar>
                    </div>
                    
                     
                    <div class="form-group">
                        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="fileData == null">Envoyer</button>
                    </div>
                        
                
            </div>
        </div>
        <div class="row" *ngIf="images.length > 0">
            <div class="col-md-12">
            
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile id="modSlideGridTile" *ngFor="let image of (images | 
                             slice: lowValue : highValue)">
                             
                             
                             
                             
                             
                             <mat-card class="example-card">
                                <img mat-card-lg-image mat-card-md-image mat-card-sm-image [src]="ImagePath(image.imagePath)">
                                
                                <mat-card-actions id="matBoutons" [align]="'start'">                                     
                                    <button mat-raised-button (click)="openDialog(ImagePath(image.imagePath))">Selectionner</button>
                                    <button mat-icon-button color="warn" (click)="supprimerImage(ImagePath(image.imagePath))">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    
                                </mat-card-actions>
                              </mat-card>
                             </mat-grid-tile>
                        </mat-grid-list>
                                   
                        
                        <mat-paginator [length]="images.length"
                            [pageSize]="8"
                            showFirstLastButtons="true"  
                            (page)="getPaginatorData($event)">
                        </mat-paginator>
                </div>
         
            
            
        </div>
    
</div>
