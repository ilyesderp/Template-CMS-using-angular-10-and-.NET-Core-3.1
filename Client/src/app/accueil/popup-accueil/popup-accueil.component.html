<app-size-detector></app-size-detector>
    <!-- desktop -->
    <div class="container" *ngIf="size == 3">
    
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 text-center">
                <ngx-loading-bar></ngx-loading-bar>
                <youtube-player [videoId]="link"
                suggestedQuality="highres"
                [height]="600"
                [width]="1080"
                [startSeconds]="0"
                (ready)="loader.complete()"></youtube-player>
            </div>
        </div>
    
    </div>
    <!-- end of desktop -->
    <!-- tablette 1 -->
    <div class="container" *ngIf="size == 1">
    
        <div class="row">
            <div class="col-md-9 col-sm-12 col-lg-12 text-center">
                <ngx-loading-bar></ngx-loading-bar>
                <youtube-player [videoId]="link"
                suggestedQuality="highres"
                [height]="390"
                [width]="700"
                [startSeconds]="0"
                (ready)="loader.complete()"></youtube-player>
            </div>
        </div>
    
    </div>
    <!-- end of tablette 1 -->
    <!-- tablette 2 -->
    <div class="container" *ngIf="size == 2">
    
        <div class="row">
            <div class="col-md-9 col-sm-12 col-lg-12 text-center">
                <ngx-loading-bar></ngx-loading-bar>
                <youtube-player [videoId]="link"
                suggestedQuality="highres"
                [height]="550"
                [width]="940"
                [startSeconds]="0"
                (ready)="loader.complete()"></youtube-player>
            </div>
        </div>
    
    </div>
    <!-- end of tablette 2 -->
    <!-- mobile -->
    <div class="container" *ngIf="size == 0">
    
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 text-center">
                <ngx-loading-bar></ngx-loading-bar>
                <youtube-player [videoId]="link"
                suggestedQuality="highres"
                [height]="150"
                [width]="220"
                [startSeconds]="0"
                (ready)="loader.complete()"></youtube-player>
            </div>
        </div>
    
    </div>
    <!-- end of mobile -->
    


<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Fermer</button>
</mat-dialog-actions>
