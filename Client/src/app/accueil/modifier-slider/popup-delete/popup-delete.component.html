<h2 mat-dialog-title>Suppression d'image</h2>
<mat-dialog-content class="mat-typography">
  <h3>Voulez vous vraiment supprimer cette image?</h3>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" >Supprimer</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
</mat-dialog-actions>
