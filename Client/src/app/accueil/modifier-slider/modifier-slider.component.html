<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3" style="margin-top: 100px;">
            <h3>Choose File</h3>            
            <div class="form-group">
                <input type="file" name="image" (change)="fileProgress($event)"  multiple />
            </div>
            <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
            </div>
             
            <div class="form-group">
                <button class="btn btn-primary"  (click)="onSubmit()">Submit</button>
            </div>
        </div>
        <div *ngIf="images.length > 0">
            <div class="col-md-6 offset-md-6" *ngFor="let image of images">
                <img [src]="ImagePath(image.imagePath)">
            </div>
        </div>
        
    </div>
</div>
