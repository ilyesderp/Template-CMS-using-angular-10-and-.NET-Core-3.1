<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3" style="margin-top: 100px;">
            <h3>Choisissez une image</h3>
            
                <div class="form-group">
                    <mat-form-field>
                        <ngx-mat-file-input placeholder="Images multiples" name="image" (change)="fileProgress($event)" [accept]="'.jpg, .png, .jpeg'" multiple></ngx-mat-file-input>
                        <mat-icon matSuffix>folder</mat-icon>
                      </mat-form-field>
                    <!--<input type="file" name="image" (change)="fileProgress($event)"  multiple />-->
                </div>
                <div *ngIf="fileUploadProgress">
                    Upload progress: {{ fileUploadProgress }}
                </div>
                 
                <div class="form-group">
                    <button mat-raised-button color="primary" (click)="onSubmit()">Envoyer</button>
                </div>
                    
            
        </div>
        
        <div class="col-md-9" *ngIf="images.length > 0">
            <div *ngIf="pageEvent">
                <mat-grid-list cols="3" rowHeight="2:1">
                    <mat-grid-tile *ngFor="let image of images"><img [src]="ImagePath(image.imagePath)"></mat-grid-tile>
                </mat-grid-list>
            </div>               
                
                <mat-paginator [length]="100"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    (page)="pageEvent = $event">
                </mat-paginator>
        </div>
        
    </div>
</div>
