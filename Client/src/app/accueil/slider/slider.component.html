<!-- Slider -->

<div class="fader" #sliderRef>
    <div [ngStyle]="{'opacity': opacities[0]}" class="fader__slide">
        <img [src]="slide1" >
    </div>
    <div [ngStyle]="{'opacity': opacities[1]}" class="fader__slide">
        <img [src]="slide2" >
    </div>
    <div [ngStyle]="{'opacity': opacities[2 ]}" class="fader__slide">
        <img [src]="slide3" >
    </div>
    <div [ngStyle]="{'opacity': opacities[3]}" class="fader__slide">
        <img [src]="slide4" >
    </div>    
    <div [ngStyle]="{'opacity': opacities[4]}" class="fader__slide">
        <img [src]="slide5" >
    </div>
</div>

<p>contenu slide1 = {{ slide1 }}</p>
<p>contenu slide2 = {{ slide2 }}</p>
<p>contenu slide3 = {{ slide3 }}</p>
<p>contenu slide4 = {{ slide4 }}</p>
<p>contenu slide5 = {{ slide5 }}</p>
