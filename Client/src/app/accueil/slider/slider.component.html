
<!-- Slider -->
<div class="tp-banner-container">
 

  <div class="fader tp-banner" #sliderRef>
      <div
        [ngStyle]="{'opacity': opacities[idx]}"
        class="fader__slide"
        *ngFor="let src of images; let idx = index"
      >
        <img [src]="src" />


        <!-- <div *ngIf="idx == 0" [ngStyle]="{'background': 'url(' + this.imgTxt1.imageTextPath + ')'}"></div>
        <div *ngIf="idx == 1" [ngStyle]="{'background': 'url(' + this.imgTxt2.imageTextPath + ')'}"></div>
        <div *ngIf="idx == 2" [ngStyle]="{'background': 'url(' + this.imgTxt3.imageTextPath + ')'}"></div>
        <div *ngIf="idx == 3" [ngStyle]="{'background': 'url(' + this.imgTxt4.imageTextPath + ')'}"></div>
        <div *ngIf="idx == 4" [ngStyle]="{'background': 'url(' + this.imgTxt5.imageTextPath + ')'}"></div>-->
      

      </div>
      <svg
      [ngClass]="'arrow arrow--left ' + ( currentSlide === 0 ? 'arrow--disabled' : '')"
      (click)="slider.prev()"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path
        d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
      />
    </svg>
    <svg
      *ngIf="slider"
      [ngClass]="'arrow arrow--right ' + (slider.details().size - 1 === currentSlide ? 'arrow--disabled' : '')"
      (click)="slider.next()"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
    </svg>
    </div>
    <!-- slider navigation -->
    <div class="dots">
      <button
        (click)="slider.moveToSlideRelative(i)"
        *ngFor="let slide of dotHelper; let i = index"
        [class]="'dot ' + (i === currentSlide ? 'active' : '')"
      ></button>
    </div>
  
</div>
