<!-- Slider -->

<div class="fader" #sliderRef>
    <div
      [ngStyle]="{'opacity': opacities[idx]}"
      class="fader__slide"
      *ngFor="let src of images; let idx = index"
    >
      <img [src]="src" />
    </div>
  </div>

<p>contenu slide1 = {{ slide1 }}</p>
<p>contenu slide2 = {{ slide2 }}</p>
<p>contenu slide3 = {{ slide3 }}</p>
<p>contenu slide4 = {{ slide4 }}</p>
<p>contenu slide5 = {{ slide5 }}</p>
